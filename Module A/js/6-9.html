    <script>
        var aa = prompt("Write vaalue of 'aa' in no: ");
        document.write("RESULT:<br>");
        document.write("The vaalue of aa is: "+aa);
        document.write("<br>..........................");
        document.write("<br><br>The vaalue of ++aa is: "+(++aa));
        document.write("<br>Now vaalue of aa is: "+aa);
        document.write("<br><br>The vaalue of aa++ is: "+(aa++));
        document.write("<br>Now vaalue of aa is: "+aa);
        document.write("<br><br>The vaalue of --aa is: "+(--aa));
        document.write("<br>Now vaalue of aa is: "+aa);
        document.write("<br><br>The vaalue of aa-- is: "+(aa--));
        document.write("<br>Now vaalue of aa is: "+aa);
    </script>
<hr>
<script>

</script>
